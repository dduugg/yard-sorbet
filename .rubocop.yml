---
require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-sorbet

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1

Layout/ClassStructure:
  Enabled: true
# Cannot add type annotations to forwarded blocks
Naming/BlockForwarding:
  Enabled: false
Naming/FileName:
  Exclude:
    - lib/yard-sorbet.rb
Sorbet/ForbidTUntyped:
  Enabled: true
Sorbet/StrictSigil:
  Enabled: true
